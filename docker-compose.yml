# Docker Compose - Demand Flow
# PostgreSQL backend with React frontend
# 
# Este arquivo usa imagens do Docker Hub (edpv/demand-flow-backend e edpv/demand-flow-frontend)
# Para desenvolvimento local, use docker-compose-dev.yml

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: demand-flow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: demandflow
      POSTGRES_USER: demandflow
      POSTGRES_PASSWORD: demandflow_password
      TZ: America/Sao_Paulo
    volumes:
      # Volume nomeado para dados do PostgreSQL (melhor prática)
      - postgres_data:/var/lib/postgresql/data
    networks:
      - demand-flow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demandflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - PostgreSQL + Prisma
  backend:
    image: edpv/demand-flow-backend:latest
    container_name: demand-flow-backend
    restart: unless-stopped
    # Porta removida - backend não precisa ser exposto em produção
    # Acesso apenas via frontend (proxy Nginx)
    volumes:
      # Bind mount para uploads (criado automaticamente se não existir)
      - ./uploads:/app/uploads
      # Bind mount para .env (deve ser criado antes de subir o compose)
      - ./.env:/app/.env
    # user: "1000:1000"  # Descomente e ajuste UID/GID se tiver erros de permissão
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://demandflow:demandflow_password@postgres:5432/demandflow
      - JWT_EXPIRES_IN=24h
      - TZ=America/Sao_Paulo
      # JWT_SECRET será gerado automaticamente pelo script init-env.js e salvo no .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demand-flow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite
  frontend:
    image: edpv/demand-flow-frontend:latest
    container_name: demand-flow-frontend
    restart: unless-stopped
    ports:
      - "3060:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - demand-flow-network

networks:
  demand-flow-network:
    driver: bridge
    name: demand-flow-network

volumes:
  postgres_data:
    driver: local


